{% extends 'accounts/main.html' %}

{% block content %}

    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h5>Report number:</h5>
                <hr>
                <a class="btn btn-outline-info  btn-sm btn-block" href="">Update Report</a>
                <a class="btn btn-outline-danger  btn-sm btn-block" href="">Delete Report</a>

            </div>
        </div>

        <div class="col-md">
            <div class="card card-body">
                <h5>Tenant Information</h5>
                <hr>
                <p>Email: </p>
                <p>Phone: </p>
            </div>
        </div>

        <div class="col-md">
            <div class="card card-body">
                <h5>Total Reports</h5>
                <hr>
                <h1 style="text-align: center;padding: 10px"></h1>
            </div>
        </div>
    </div>


    <br>
    <div class="row">
        <div class="col">
            <div class="card card-body">
                <form method="get">

                <button class="btn btn-primary" href="">Create Report</button>


              </form>
            </div>
        </div>

    </div>
    <br>

    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Description</th>
                        <th>Complied?</th>
                    </tr>

                    {% for checklist in nonfbchecklist %}
							<tr>
								<td>{{checklist.checklist_item}}</td>
								<td class="row justify-content-center">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault"></label>
                                </td>
							</tr>
					{% endfor %}

                </table>
                <a class='btn btn-sm btn-info' href=''>Submit</a>
            </div>
        </div>
    </div>

{% endblock %}
