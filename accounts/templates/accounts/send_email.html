{% extends 'accounts/main.html' %}
{% load static %}

{% block title %} - Email{% endblock title %}

{% block cssblock %}
<style>
form li{
    list-style-type: none;
    color: #EA7C14;
    font-size: 0.8rem;
    margin-left: 40px;;
}
p{
    margin-bottom: 0!important;
    padding-bottom: 5px;
}
form ul{
    margin-bottom: 1px;
}
#id_email {
    margin-bottom: 10px;
    margin-left: 36px;
}
#id_subject {
    margin-bottom: 20px;
    margin-left: 24px;
}
#id_attach {
    margin-left: 29px;
    margin-bottom: 20px;
}
#id_message {
    margin-left: 15px;
    height: 100px;
    max-width: 90%;
}
p+input{
    margin-top: 40px;
}
</style>
{% endblock cssblock %}

{% block content %}
<div style="margin: 0 5%;">
    <div>
        <div style="margin: 20px 0px; color: #EA7C14">
            <h1>Send Email to Tenant</h1>
        </div>
    </div>
    <div style="padding-left: 10px;">
        <form action=" " enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" name="Submit">

        </form>
    </div>
</div>

{% endblock %}
